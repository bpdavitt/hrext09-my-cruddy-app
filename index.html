<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Planner</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.js"></script>
</head>
<body>
  <div class = "banner">
    <h1>My Cruddy Workout Planner</h1>
  </div>
  <div class = "form-holder">
    <form class = "create-workout">
      <h3>Plan a new Workout</h3>
      <input class = "wo-input" id="dateInput" type="text" placeholder="date (MM/DD/YYYY)"></input>
      <input class = "wo-input" id="typeInput" type="text" placeholder="type of workout"></input>
      <input class = "wo-input" id="durationInput" type="number" placeholder="workout duration (minutes)"></input>
      <input class = "wo-input" id="distanceInput" type="number" placeholder="workout distance (miles)"></input>
      <input class = "wo-input" id="notesInput" type="text" placeholder="Notes (intensity, plan, etc)"></input>
      <input class = "wo-input" id="timeInput" type="number" placeholder="Time of day (24h format)"></input>
      <input class = "wo-input" id="completeInput" type="text" placeholder="Workout Completed? (Y/N)"></input>
      <button id="createButton" type='submit'>Create</button>
    </form>
  </div>
  <div class = "workout-holder">
    <div class = "planned-workouts container">Planned Workouts
      <div>Test1</div>
    </div>
    <div class = "completed-workouts container">Completed Workouts
      <div>Test2</div>
    </div>    
  </div>
  <dialog id="modifyWorkout">
    <form method="dialog">
      <form class = "create-workout">
        <h3>Update this Workout</h3>
        <input class = "wo-input" id="dateUpdate" type="text" label="Date" placeholder="date (MM/DD/YYYY)"></input>
        <input class = "wo-input" id="typeUpdate" type="text" placeholder="type of workout"></input>
        <input class = "wo-input" id="durationUpdate" type="number" placeholder="workout duration (minutes)"></input>
        <input class = "wo-input" id="distanceUpdate" type="number" placeholder="workout distance (miles)"></input>
        <input class = "wo-input" id="notesUpdate" type="text" placeholder="Notes (intensity, plan, etc)"></input>
        <input class = "wo-input" id="timeUpdate" type="number" placeholder="Time of day (24h format)"></input>
        <input class = "wo-input" id="completedUpdate" type="text" placeholder="Workout Completed? (Y/N)"></input>
        <button id="createButton" type='submit'>Create</button>
      </form>
      <menu>
        <button id="cancelBtn" value="default">Cancel</button>
        <button id="updateBtn" value="default">Update</button>
        <button id="deleteBtn" value="default">Delete</button>
      </menu>
    </form>
  </dialog>
  <div id="chart"></div>
  <script src="app/app.js"></script>
</body>
</html>
