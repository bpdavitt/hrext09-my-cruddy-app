<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Planner</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
  <div class = "form-holder">
    <form class = "create-workout">
      <h3>Plan a new Workout</h3>
      <input class = "wo-input" id="dateInput" type="text" placeholder="date (MM/DD/YYYY)"></input>
      <input class = "wo-input" id="typeInput" type="text" placeholder="type of workout"></input>
      <input class = "wo-input" id="durationInput" type="number" placeholder="workout duration (minutes)"></input>
      <input class = "wo-input" id="distanceInput" type="number" placeholder="workout distance (miles)"></input>
      <input class = "wo-input" id="notesInput" type="text" placeholder="Notes (intensity, plan, etc)"></input>
      <input class = "wo-input" id="timeInput" type="number" placeholder="Time of day (24h format)"></input>
      <input class = "wo-input" id="completeInput" type="text" placeholder="Workout Completed? (Y/N)"></input>
      <button id="createButton" type='submit'>Create</button>
    </form>
  </div>
  <div class = "workout-holder">
    <div class = "planned-workouts container">Planned Workouts
      <div>Test1</div>
    </div>
    <div class = "completed-workouts container">Completed Workouts
      <div>Test2</div>
    </div>
    
  </div>
  <script src="app/app.js"></script>
</body>
</html>
